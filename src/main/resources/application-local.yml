spring:
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: none

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234
    hikari:
      jdbc-url: jdbc:h2:mem:recipe10000;MODE=MySQL

  redis:
    host: localhost
    port: 26370
    database: 0





